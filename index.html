<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario HTML5</title>
</head>
<body>
    <div class="conntainer">
        <div class="card m-5">
            <div class="card-header">
                <h3 class="card-title">Payment form example</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                  </div>
                  <form>
                    <div class="row mb-3">
                        <div class="col-5">
                            <label for="cardNumber" class="form-label"><strong>Card #</strong></label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                             <label for="cvc" class="form-label"><strong>CVC #</strong></label>
                             <input type="text" class="form-control" id="cvc" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label"><strong>Amount</strong></label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="name" class="form-label"><strong>Firt Name</strong></label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-6">
                            <label for="lastName" class="form-label"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="city" class="form-label"><strong>City</strong></label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-3">
                            <label for="state" class="form-label"><strong>State</strong></label>
                            <select class="form-select" id="state">
                                <option selected>Pick a state</option>
                                <option value="Ca">California</option>
                                <option value="NY">New York</option>
                                <option value="TX">Texas</option>
                                <option value="FL">Florida</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postal" class="form-label"><strong>Postal Code</strong></label>
                            <input type="text" class="form-control" id="postal">
                       </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <p><strong>We accept:</strong></p>
                            <div class="form-check form-check-inline bg-secondary">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1"><i class="fa-brands fa-cc-mastercard fs-4"></i></label>
                            </div> 
                            <div class="form-check form-check-inline bg-secondary">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2"><i class="fa-brands fa-cc-visa fs-4"></i></label>
                              </div>
                              <div class="form-check form-check-inline bg-secondary">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3"><i class="fa-brands fa-cc-discover fs-4"></i></label>
                              </div>
                              <div class="form-check form-check-inline bg-secondary">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                <label class="form-check-label" for="flexRadioDefault4"><i class="fa-brands fa-cc-amex fs-4"></i></label>
                              </div>                          
                        </div>
                        <div class="col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
                        </div>
                    </div>
                 </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
              </div>
        </div>

    </div>
 
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
